<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side" opened>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a class="logo" routerLink="">
          <app-logo></app-logo>
        </a>
        <span class="spacer"></span>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <button mat-button routerLink="/conversion" routerLinkActive="mat-primary">
      <mat-icon class="mat-icon-large">apps</mat-icon>
      Conversions
    </button>

  </mat-drawer>

  <ng-container>
    <ng-template #drawerToggle>
      <ng-container *ngIf="!drawer.opened">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <a class="logo" routerLink="">
          <app-logo></app-logo>
        </a>
      </ng-container>
    </ng-template>
      <app-header [placeholderRef]="drawerToggle"></app-header>
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </ng-container>


</mat-drawer-container>
